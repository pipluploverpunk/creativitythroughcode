<template name ="currencyConverter">
    
    <script type="text/javascript">
    
        var cadToUsdRate = 0.75;
        var usdToCadRate = 1.33;
        var exchangerates = [cadToUsdRate, usdToCadRate];
        
        function exchange(principle, currency){ //principal is the original amount of currency we have, currency is the exchange we are trying to calculate)
            return principle*exchangerates[currency];
        }        
    </script>
<form>
    <input type="text" class="form-control" placeholder="Principle">
    <select class="form-control">
    <option>cad to usd</option>
    <option>usd to cad</option>
    </select>
    <button type="submit" class="btn btn-default">Submit</button>
    </form>
        </template>
